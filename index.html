<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Temperature Converter</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <style>
        body {
            margin-top: 70px;
            background: #333;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <h1 class="thin center-align show-on-large hide-on-med-and-down">Temperature Converter</h1>
                <h1 class="thin left-align hide-on-large-only">Temperature Converter</h1>
                    <div class="input-field">
                            <input id="fhr" type="number" data-length="10"
                            >
                            <label for="fhr">Fahrenheit</label>
                    </div>
                </form>
                
                <form>
                    <div class="input-field">
                            <input id="cls" type="number" >
                            <label for="cls">Calsius</label>
                    </div>
                </form>
                
                <form>
                    <div class="input-field">
                            <input id="klv" type="number" >
                            <label for="klv">Kelvin</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- JQuery import -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
